<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Velocé Racing — Achievements</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #000;
  color: #fff;
  line-height: 1.6;
}

/* ---------- VIDEO BACKGROUND ---------- */
.video-bg {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  z-index: -1;
}

/* ---------- HEADER ---------- */
header {
  text-align: center;
  padding: 20px;
  border-bottom: 2px solid #222;
}

header img {
  width: 120px;
}

header h1 {
  font-size: 2.3rem;
}

header p {
  color: #bbb;
}

/* ---------- NAV ---------- */
nav {
  text-align: center;
  margin: 15px 0;
}

nav a {
  margin: 0 8px;
  padding: 8px 14px;
  border-radius: 20px;
  border: 1px solid #ff3c3c;
  color: #ff3c3c;
  transition: 0.3s;
}

nav a:hover,
nav a:active {
  background: #ff3c3c;
  color: #000;
  box-shadow: 0 0 15px #ff3c3c;
}

/* ---------- INTRO ---------- */
.intro {
  text-align: center;
  margin: 25px auto;
}

.intro h2 {
  color: #ff3c3c;
}

/* ---------- ACHIEVEMENTS ---------- */
.achievements {
  display: flex;
  justify-content: center;
  gap: 20px;
  width: 90%;
  margin: 30px auto;
  overflow-x: auto;
}

.achievement-item {
  min-width: 300px;
  max-width: 320px;
  position: relative;
  background: #111;
  border: 1px solid #222;
  cursor: pointer;
  flex-shrink: 0;
}

.achievement-item img {
  width: 100%;
  display: block;
  transition: transform 0.4s ease;
}

.achievement-item:hover img {
  transform: scale(1.08);
}

/* ---------- INFO BAR ---------- */
.achievement-info {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.8);
  padding: 10px;
  text-align: center;
  transform: translateY(100%);
  transition: transform 0.3s ease;
}

.achievement-info h3 {
  color: #ff3c3c;
  font-size: 0.95rem;
}

/* Desktop hover */
.achievement-item:hover .achievement-info {
  transform: translateY(0);
}

/* Mobile tap */
.achievement-item.active .achievement-info {
  transform: translateY(0);
}

/* ---------- FOOTER ---------- */
footer {
  text-align: center;
  padding: 20px;
  color: #777;
  border-top: 1px solid #222;
  margin-top: 40px;
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<video class="video-bg" autoplay muted loop playsinline>
  <source src="assets/bg.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<header>
  <img src="assets/velocelogo.jpg" alt="Velocé Racing Logo">
  <h1>VELOCÉ RACING</h1>
  <p>Achievements</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="garage.html">Garage</a>
  <a href="subsystems.html">Subsystems</a>
</nav>

<div class="intro">
  <h2>Our Triumphs</h2>
</div>

<section class="achievements">

  <div class="achievement-item">
    <img src="assets/Car2Team.jpg" alt="Combustion 2023">
    <div class="achievement-info">
      <h3>1st Place — COMBUSTION 2023</h3>
    </div>
  </div>

  <div class="achievement-item">
    <img src="assets/car2020.jpg" alt="Combustion 2020">
    <div class="achievement-info">
      <h3>2nd Place — COMBUSTION 2020</h3>
    </div>
  </div>

  <div class="achievement-item">
    <img src="assets/2019.jpg" alt="SAE SUPRA 2019">
    <div class="achievement-info">
      <h3>1st Place — SAE SUPRA 2019</h3>
    </div>
  </div>

</section>

<footer>
  © 2025 Velocé Racing — Achievements
</footer>

<script>
/* Enable tap-to-toggle info on mobile */
document.querySelectorAll(".achievement-item").forEach(item => {
  item.addEventListener("click", () => {
    item.classList.toggle("active");
  });
});
</script>

</body>
</html>
